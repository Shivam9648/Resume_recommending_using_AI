
{% extends 'home.html' %}
{% block css %}
<style>
    body {
        background-color: beige;
        /*background-image: url("https://miro.medium.com/v2/resize:fit:828/format:webp/1*G1LnmlL-FYGySnJS6tg7vQ.jpeg");*/
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 30px;
        padding: 2em; /* Increased padding for better spacing */
        max-width: 500px; /* Adjusted maximum width */
        margin: 100px auto 0; /* Center the container horizontally and add top margin */
    }

    .container h2 {
        margin-bottom: 20px; /* Add space below the heading */
    }

    .mb-3 {
        margin-bottom: 20px; /* Add space between form elements */
    }

    .form-label {
        font-weight: bold; /* Make form labels bold */
    }

    .form-control {
        width: 100%; /* Make form inputs fill the width of the container */
        padding: 10px; /* Adjusted input padding for better spacing */
        border: 1px solid #ccc; /* Add a border to form inputs */
        border-radius: 5px; /* Add border-radius for rounded corners */
        margin-bottom: 15px; /* Added margin bottom for better separation */
    }

    .form-text {
        font-size: 12px; /* Optionally adjust the font size of help text */
    }

    input[type="submit"] {
        background-color: #007bff; /* Change submit button background color */
        color: #fff; /* Change submit button text color */
        border: none; /* Remove default button border */
        padding: 12px 20px; /* Adjusted button padding for better appearance */
        cursor: pointer; /* Change cursor to pointer on hover */
        border-radius: 5px; /* Add border-radius for rounded corners */
        font-size: 16px; /* Adjusted font size for better visibility */
    }

    input[type="submit"]:hover {
        background-color: #0056b3; /* Change submit button background color on hover */
    }
</style>



{% endblock %}

{% block content %}

<div class="container mt-5">
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4 text-center">Add Resume</h1>
                <form method="POST" enctype="multipart/form-data">
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <!-- Skills -->
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills (comma-separated):</label>
                        <input type="text" name="skills" class="form-control">
                    </div>
                    <!-- Resume File -->
                    <div class="mb-3">
                        <label for="resume" class="form-label">Resume (PDF only):</label>
                        <input type="file" name="resume" class="form-control" accept=".pdf, .doc, .docx" required>
                    </div>
                    <!-- Submit Button -->
                    <a href="/show/jobs"></a>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
